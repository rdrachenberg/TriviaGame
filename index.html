<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Link BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<!-- Add jQuery  -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- add Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Add Bootstrap Script -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Link CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Link JavaScript -->
	<script type="text/javascript" src=assets/javascript/app.js></script>
</head>
<body>
	<div class="mainContainer">
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
   				 <h1 class="display-3" id="countDownTimer">American Trivia</h1>
    				<p class="lead">Make your selection before time runs out!!</p>
 			 </div>
 			 <progress value="0" max="60" id="progressBar"></progress>
		</div>
		<div class="row" id="row1">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="startGame">
				<div>
					<button id="startClock">Start Game</button>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<span id="timer"></span>
		<div class="row" id="row2">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="gameDisplay">
				<div id="questions"></div>
				<input type="radio" id="radio_a" name="radio_1"/>
					<label id="choice1">Choice 1</label>
				<input type="radio" id="radio_b" name="radio_1"/>
					<label id="choice2">Choice 2</label>
				<input type="radio" id="radio_c" name="radio_1"/>
					<label id="choice3">Choice 3</label>
				<input type="radio" id="radio_d" name="radio_1"/>
					<label id="choice4">Choice 4</label>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row" id="row3">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="gameDisplay2">
				<div id="questions2"></div>
				<input type="radio" id="radio_e" name="radio_2"/>
					<label id="choice5">Choice 5</label>
				<input type="radio" id="radio_f" name="radio_2"/>
					<label id="choice6">Choice 6</label>
				<input type="radio" id="radio_g" name="radio_2"/>
					<label id="choice7">Choice 7</label>
				<input type="radio" id="radio_h" name="radio_2"/>
					<label id="choice8">Choice 8</label>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row" id="row4">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="gameDisplay3">
				<div id="questions3"></div>
				<input type="radio" id="radio_i" name="radio_3"/>
					<label id="choice9">Choice 9</label>
				<input type="radio" id="radio_j" name="radio_3"/>
					<label id="choice10">Choice 10</label>
				<input type="radio" id="radio_k" name="radio_3"/>
					<label id="choice11">Choice 11</label>
				<input type="radio" id="radio_l" name="radio_3"/>
					<label id="choice12">Choice 12</label>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row" id="row5">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="gameDisplay4">
				<div id="questions4"></div>
				<input type="radio" id="radio_m" name="radio_4"/>
					<label id="choice13">Choice 13</label>
				<input type="radio" id="radio_n" name="radio_4"/>
					<label id="choice14">Choice 14</label>
				<input type="radio" id="radio_o" name="radio_4"/>
					<label id="choice15">Choice 15</label>
				<input type="radio" id="radio_p" name="radio_4"/>
					<label id="choice16">Choice 16</label>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row" id="row6">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" id="gameDisplay5">
				<div id="questions5"></div>
				<input type="radio" id="radio_q" name="radio_5"/>
					<label id="choice17">Choice 17</label>
				<input type="radio" id="radio_r" name="radio_5"/>
					<label id="choice18">Choice 18</label>
				<input type="radio" id="radio_s" name="radio_5"/>
					<label id="choice19">Choice 19</label>
				<input type="radio" id="radio_t" name="radio_5"/>
					<label id="choice20">Choice 20</label>
			</div>
			<div class="col-sm-2"></div>
		</div>




	</div>
</body>
<!-- Add jQuery  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
